# Addon dnsmasq configuration
# This file is copied into the addon's root filesystem.

# Do not forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces.
bogus-priv

# Do not read /etc/resolv.conf. Get upstream servers only from the command line or this file.
no-resolv

# Specify upstream DNS servers.
# These are Google's public DNS servers.
server=8.8.8.8
server=8.8.4.4

# Listen on port 53 for DNS requests.
port=53

# Load all .conf files in /etc/dnsmasq.d.
# This is where our dynamic host files will be created.
conf-dir=/etc/dnsmasq.d/,*.conf
